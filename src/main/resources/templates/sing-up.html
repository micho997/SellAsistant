<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
  </head>
  <body>

    <h1>Register</h1>
    <form th:action="@{/register}"
          method="post">
      Login:
      <input type="text"
             name="username">
      Password
      <input type="text"
             name="password">
      <input type="submit"
             value="register">
    </form>

  </body>
</html>
